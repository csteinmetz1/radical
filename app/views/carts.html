<div class="text-center" ng-show="!user">
	<h3><strong>Nah.</strong></h3>

	<p>You must be logged in to view the library.</p>
</div>

<div class="panel panel-default" ng-show="user">
	<div class="panel-heading">
		<h3 class="panel-title">Carts</h3>
	</div>

	<div class="panel-body">
		<ul class="nav nav-pills nav-justified">
			<li ng-repeat="t in cart_types" ng-class="{ 'active': cart_typeID === t.cart_typeID }">
				<a ui-sref="carts({ cart_typeID: t.cart_typeID })">{{t.type}}</a>
			</li>
		</ul>
	</div>

	<table class="table">
		<thead>
			<th>Cart ID</th>
			<th>Title</th>
			<th>Issuer</th>
			<th>Start Date</th>
			<th></th>
		</thead>

		<tbody>
			<tr ng-repeat="c in carts | orderBy:'start_date':true">
				<td>{{c.cartID}}</td>
				<td>{{c.title}}</td>
				<td>{{c.issuer}}</td>
				<td>{{c.start_date}}</td>
				<td class="text-center">
					<span class="button-icon" ng-click="enqueueCart(c)">&plus;</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
